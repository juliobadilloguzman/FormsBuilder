<div class="container">
    <mat-toolbar color="primary">
        <mat-toolbar-row>

            <span class="spacer"></span>
            <span class="bienvenido-usuario">Bienvenido <span class="nombreUsuario">{{nombreUsuario}}</span></span>
            <button class="btn-cerrarSesion" (click)="logOut()">Cerrar Sesi√≥n</button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="container-crear">
        <h2 class="text-white">FormBuilder</h2>
        <button class="btn btn-crear" (click)="goToBuilder()">Crear</button>
    </div>

    <div class="container-title-cuestionarios">
        <h5 class="miscuestionarios-title">Mis cuestionarios</h5>
    </div>


    <div class="container-cuestionarios" *ngIf="hasResponse; else noResponseYet">
        <mat-card class="cuestionario-card" *ngFor="let cuestionario of cuestionarios">
            <p class="nombre-cuestionario">{{cuestionario.Nombre}}</p>
            <p class="descripcion-cuestionario">{{cuestionario.Descripcion}}</p>
            <div class="container-buttons-options">
                <button class="btn-self btn-copy" (click)="copyToClipBoard(cuestionario.idCuestionario)"><i class="material-icons">link</i></button>
                <!-- <button class="btn-self btn-edit" (click)="editForm(cuestionario.idCuestionario)"><i class="material-icons">edit</i></button> -->
                <button class="btn-self btn-eye" (click)="goToFilledByUsers(cuestionario.idCuestionario)"><i class="material-icons">remove_red_eye</i></button>
                <button class="btn-self btn-chart" (click)="goToCharts(cuestionario.idCuestionario)"><i class="material-icons">insert_chart_outlined</i></button>
                <button class="btn-self btn-delete" (click)="deleteForm(cuestionario.idCuestionario)"><i class="material-icons">delete</i></button> </div>
        </mat-card>
    </div>

    <div class="sinCuestionarios-container" *ngIf="cuestionarios.length <= 0">
        <h4>Aun no tienes cuestionarios, crea uno.</h4>
    </div>



</div>

<ng-template #noResponseYet>
    <div class="container-spinner">
        <mat-spinner class="spinner-element"></mat-spinner>
    </div>
</ng-template>
