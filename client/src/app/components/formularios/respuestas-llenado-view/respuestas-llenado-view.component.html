<div class="container">
    <mat-toolbar color="primary">
        <mat-toolbar-row>

            <span class=" spacer "></span>
            <span class="bienvenido-usuario ">Bienvenido <span class="nombreUsuario ">{{nombreUsuario}}</span></span>
            <button class="btn-cerrarSesion " (click)="logOut() ">Cerrar Sesi√≥n</button>
        </mat-toolbar-row>

    </mat-toolbar>

    <mat-progress-bar [mode]=" 'indeterminate' " *ngIf="!hasResponse ">
    </mat-progress-bar>

    <nav aria-label="breadcrumb" class="container-breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/formularios">Inicio</a>/ </li>
            <li class="breadcrumb-item"> {{nombreFormulario}}/</li>
            <li class="breadcrumb-item"><a routerLink="/formularios/{{idCuestionario}}/users">Usuarios</a>/</li>
            <li class="breadcrumb-item active">Respuestas</li>

        </ol>
    </nav>


    <div class="container-info-formulario ">
        <div class="container-titulo ">
            <h2 class="titulo-text ">{{nombreFormulario}}</h2>
            <h4 class="descripcion-text ">{{descripcionFormulario}}</h4>
        </div>

        <h4 class="title-respuestas ">Respuestas</h4>

        <div class="container-respuesta " *ngFor="let respuesta of respuestas; let i=index ">
            <h4 class="respuesta-text "><span class="contador ">{{i+1}}.- </span> {{respuesta.Pregunta}}</h4>
            <div class="respuesta-individual-container ">
                <p>{{respuesta.Respuesta}}</p>
            </div>
        </div>


    </div>



</div>
